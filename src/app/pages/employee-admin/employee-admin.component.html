<h1 mat-dialog-title>{{data.origin}}</h1>
<div mat-dialog-content>
  <form [formGroup]="employeeForm">
    <div class="row">
      <div class="col">
          <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Username" formControlName="username">
          </mat-form-field>
      </div>
    </div>

      <div class="row">
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>First Name</mat-label>
                <input matInput placeholder="First Name" formControlName="first_name">
            </mat-form-field>
        </div>
        <div class="col">
            <mat-form-field class="example-full-width">
                <mat-label>Last Name</mat-label>
                <input matInput placeholder="Last Name" formControlName="last_name">
            </mat-form-field>
        </div>
    </div>

    <div class="row">
      <div class="col">
          <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input matInput [max]="maxDate" [matDatepicker]="picker" formControlName="birthdate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </div>
  </div>

  <div class="row">
    <div class="col">
        <mat-form-field class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
    </div>
</div>

<div class="row">
  <div class="col">
      <mat-radio-group aria-label="Select an option" formControlName="gender">
          <mat-radio-button value="Male" class="mr-1">Male</mat-radio-button>
          <mat-radio-button value="Female" class="ml-1">Female</mat-radio-button>
      </mat-radio-group>
  </div>
</div>

<div class="row">
  <div class="col">
      <mat-form-field class="example-full-width">
          <mat-label>Salary</mat-label>
          <input matInput placeholder="Basic Salary" formControlName="basicSalary">
      </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col">
      <mat-form-field>
          <mat-select formControlName="group" name="group" placeholder="Select Group">
              <ngx-mat-select-search [formControl]="searchCtrl" [placeholderLabel]="'Search...'"
                  [noEntriesFoundLabel]="'Not found'" name="search"></ngx-mat-select-search>
              <mat-option *ngFor="let role of groupList" [value]="role.title">
                  {{role.title}}
              </mat-option>
          </mat-select>
      </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col">
      <mat-form-field class="example-full-width">
          <mat-label>Description</mat-label>
          <input matInput placeholder="Description" formControlName="description">
      </mat-form-field>
  </div>
</div>

<div class="text-right">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [disabled]="!employeeForm.valid" (click)="onOkClick()">Save</button>
</div>

  </form>
</div>
