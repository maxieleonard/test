<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="row text-right">
          <div class="col">
              <button mat-raised-button color="primary" class="mr-1" (click)="add()">Add Employee</button>
          </div>
      </div>
        <div class="card">
            <div class="card-header card-header-danger">
              <h4 class="card-title ">Employee Table</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
                <table class="table" matSort (matSortChange)="sortEmployee($event)" matSortActive="id" matSortDirection="asc" matSortDisableClear>
                  <thead>
                      <th mat-sort-header="id">
                        ID
                    </th>
                      <th mat-sort-header="id">
                        Name
                    </th>
                    <th mat-sort-header="email">
                      Email
                    </th>
                    <th mat-sort-header="group">
                        Group
                    </th>
                    <th>
                        Action
                    </th>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of dataEmployee">
                        <td>
                            {{item.id}}
                        </td>
                        <td>
                            {{item.first_name}} {{item.last_name}}
                        </td>
                        <td>
                            {{item.email}}
                        </td>
                        <td>
                            {{item.group}}
                        </td>
                        <td>
                            <button mat-raised-button style="background-color: blue; color: #ffffff;" class="mr-1" (click)="detail(item)">Detail</button>
                            <button mat-raised-button style="background-color: yellow; color: #ffffff;" class="mr-1" (click)="edit(item)">Edit</button>
                            <button mat-raised-button style="background-color: red; color: #ffffff;" class="mr-1" (click)="delete(item)">Delete</button>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
              <div class="row">
                <div class="col-md-12">
                    <mat-paginator #paginator [length]="dataLength" [pageSize]="paginatorSize"
                        (page)="getNext($event)">
                    </mat-paginator>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
